<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login to Spotify</title>
  </head>
  <body>
    <div class="container">
      <div class="row w-100 justify-content-center">
        <div class="col-12 d-flex justify-content-center w-100 mt-3">
          <img class="logo" src="img/spotify_black_logo.png" />
        </div>
      </div>
    </div>
    <div class="divider my-3"></div>
    <div class="row d-flex align-items-center w-100 flex-column">
      <p class="font-weight-bold">To continue, log in to Spotify.</p>
      <a href="index.html" class="link">
        <button type="button" class="btn btn-primary mb-3 facebook-login">
          <i class="fa-brands fa-facebook mr-4"></i>
          Continue with Facebook
        </button>
      </a>
      <a href="index.html" class="link">
        <button type="button" class="btn btn-dark apple-login">
          <i class="fa-brands fa-apple mr-4"></i>
          Continue with Apple
        </button>
      </a>
      <div class="break d-flex">
        <div class="half-divider mt-4"></div>
        <span class="mt-3 mx-3 font-weight-bold">OR</span>
        <div class="half-divider mt-4"></div>
      </div>
    </div>
    <div class="row align-items-center flex-column">
      <input
        type="text"
        class="mt-3 email"
        placeholder="Email address or username"
        id="login"
      />
      <input type="password" class="mt-2 password" placeholder="Password" />
      <div
        class="controls d-flex justify-content-between mt-3 align-items-center"
      >
        <div class="form-group form-check mt-2">
          <input type="checkbox" class="form-check-input" id="remember-me" />
          <label class="form-check-label" for="remember-me">
            Remember Me
          </label>
        </div>
        <a href="index.html" class="link">
        <button type="button" onclick="saveUser()" class="submit btn btn-primary py-0">
          Log in
        </button>
      </div>
    </a>
      <a href="#" class="forgot-password mt-3">Forgotten Password?</a>
      <div class="full-divider mt-4"></div>
      <p class="font-weight-bold mt-3">Don't have an account?</p>
      <button
        type="button"
        class="btn btn-primary mb-3 register font-weight-bold"
      >
        Sign up for Spotify
      </button>
      <div class="full-divider mt-4"></div>
      <div class="terms mt-3">
        <p>
          If you click "Log in with Facebook" and are not a Spotify user, you
          will be registerd and you agree to Spotify's
          <a href="#" class="terms">Terms & Conditions</a>
          and
          <a href="#" class="terms">Privacy Policy</a>
        </p>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/e1177dc7ed.js"
    crossorigin="anonymous"
  ></script>

  <script>
let loginInput = document.querySelector("#login")

let saveUser = function () {
localStorage.setItem("login", loginInput.value)

}


  </script>
</html>
